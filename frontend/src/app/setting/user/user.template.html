<div class="row">
  <div class="col-md-1">
    <button class="btn btn-primary" type="button" (click)="addUser()">新增用户</button>
  </div>
  <div class="col-md-11">
    <div class="input-group">
      <input type="text" [(ngModel)]="userName" name="userName" placeholder="请输入用户名" class="form-control" #searchBox>
      <span class="input-group-btn">
        <button type="button" class="btn btn-primary" (click)="query()">查询用户</button>
      </span>
    </div>
  </div>
  <div class="col-md-12" style="margin-top: 10px;">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>序号</th>
        <th>账户</th>
        <th>用户名</th>
        <th>添加时间</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of users;let idx = index">
        <td>
          <div>{{ idx + 1 }}</div>
        </td>
        <td>
          <div>{{ item.loginId }}</div>
        </td>
        <td>
          <div>{{ item.userName }}</div>
        </td>
        <td>
          <div>{{ item.createTimestamp }}</div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
