<div class="row">
  <div class="col-md-1">
    <button class="btn btn-primary" type="button"
            (click)="openAddGroupComponent()">新增组
    </button>
  </div>
  <div class="col-md-11">
    <div class="input-group">
      <input type="text" [(ngModel)]="userName" name="userName" placeholder="请输入组名" class="form-control" #searchBox>
      <span class="input-group-btn">
        <button type="button" class="btn btn-primary" (click)="query()">查询组</button>
      </span>
    </div>
  </div>
</div>
<div class="row" >
  <table class="table table-striped">
    <thead>
    <tr>
      <th>序号</th>
      <th>ID</th>
      <th>分组名</th>
      <th>ActivitiID</th>
      <th>添加时间</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of groups;let idx = index">
      <td>
        <div>{{ idx + 1 }}</div>
      </td>
      <td>
        <div>{{ item.groupId }}</div>
      </td>
      <td>
        <div>{{ item.groupName }}</div>
      </td>
      <td>
        <div>{{ item.activitiId }}</div>
      </td>
      <td>
        <div>{{ item.createTimestamp }}</div>
      </td>
      <td>
        <button type="button"
                class="btn btn-primary"
                (click)="openGroupUserWithComponent(item)">
          组员管理
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
