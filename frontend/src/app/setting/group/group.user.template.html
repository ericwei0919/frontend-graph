<div class="modal-header">
  <h4 class="modal-title pull-left">{{group.groupName}}</h4>
  <button type="button" class="close pull-right"
          aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="height: 400px;">
  <div class="col-md-12">
    <div class="input-group">
      <ng-template #customItemTemplate
                   let-model="item"
                   let-index="index"
      >
        <h5>This is:{{index}}  </h5>
      </ng-template>
      <input [(ngModel)]="userSelected"
             (typeaheadNoResults)="changeTypeaheadNoResults($event)"
             (typeaheadOnSelect)="typeaheadOnSelect($event)"
             [typeahead]="users"
             typeaheadOptionField="userField"
             [typeaheadOptionsLimit]="8"
             class="form-control">
      <span class="input-group-btn">
        <button type="button" class="btn btn-primary" (click)="addUserToGroup()">确认添加</button>
      </span>
    </div>
  </div>
  <div class="col-md-12" style="height: 350px;overflow: auto; ">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>序号</th>
        <th>用户名</th>
        <th>登录ID</th>
        <th>添加时间</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of groupUsers;let idx = index">
        <td>
          <div>{{ idx + 1 }}</div>
        </td>
        <td>
          <div>{{ item.user.userName }}</div>
        </td>
        <td>
          <div>{{ item.user.loginId }}</div>
        </td>
        <td>
          <div>{{ item.user.createTimestamp }}</div>
        </td>
        <td>
          <i class="fa fa-trash-o" style="cursor: pointer;" (click)="remove(item)"></i>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
