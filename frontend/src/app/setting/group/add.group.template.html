<div class="modal-header">
  <h4 class="modal-title pull-left">新增分组</h4>
  <button type="button" class="close pull-right"
          aria-label="Close"
          (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form role="form" class="form-horizontal" ngNativeValidate id="add-form">
    <div class="form-group">
      <label class="col-sm-2 control-label">新增组名</label>
      <div class="col-sm-10">
        <input type="text" name="newGroupName"
               class="form-control"
               id="newGroupName"
               [(ngModel)]="groupName"
               placeholder="请输入组名">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">业务身份</label>
      <div class="col-sm-10">
        <select class="form-control m-b"
                [(ngModel)]="selectedValue"
                name="activityValue" placeholder="请选择业务身份">
          <option *ngFor="let activity of activitys;"
                  [ngValue]="activity">{{activity.name}}</option>
        </select>
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default"
          (click)="bsModalRef.hide()">关闭</button>
  <button type="button" class="btn btn-primary"
          [disabled]="!groupName"
          (click)="addGroup()">添加</button>
</div>
