<div class="col-md-12">
  <div class="col-md-5">
    <input type="text" [(ngModel)]="groupName" name="groupName" placeholder="请输入用户名" class="form-control">
  </div>
  <div class="col-md-5">
    <input type="text" [(ngModel)]="activitiId" name="activitiId" placeholder="请输入流程名" class="form-control">
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-primary" (click)="addGroup()">添加</button>
    <button type="button" class="btn btn-primary" (click)="query()">查询组</button>
  </div>
</div>
<div class="col-sm-12" style="margin-top: 10px;">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>序号</th>
      <th>ID</th>
      <th>分组名</th>
      <th>ActivitiID</th>
      <th>添加时间</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of groups;let idx = index">
      <td>
        <div>{{ idx + 1 }}</div>
      </td>
      <td>
        <div>{{ item.groupId }}</div>
      </td>
      <td>
        <div>{{ item.groupName }}</div>
      </td>
      <td>
        <div>{{ item.activitiId }}</div>
      </td>
      <td>
        <div>{{ item.createTimestamp }}</div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
