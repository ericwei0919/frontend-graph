<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">Activiti Graph</h1>
    </div>
    <form class="m-t" role="form" (submit)="doLogin(user)" ngNativeValidate #form="ngForm">
      <div class="form-group">
        <input type="text" [(ngModel)]="user.loginId" name="loginId" class="form-control" placeholder="loginId"
               required="">
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="password"
               required="">
      </div>
      <button type="submit" class="btn btn-success block full-width m-b">
        Loginâ†’
      </button>
    </form>
    <p class="m-t">
      <small>lmml &copy; 2017.11.08</small>
    </p>
  </div>
</div>
