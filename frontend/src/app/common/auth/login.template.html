<div>
  <div class="col-md-12" style="margin-top: 10px;padding-bottom: 10px;">
    {{title}}
    <button class="btn btn-primary" type="button" (click)="open()">demo</button>
  </div>
  <div class="col-md-12">
    <div class="input-group">
      <input type="text" [(ngModel)]="userName" name="userName" placeholder="请输入用户名" class="form-control" #searchBox>
      <span class="input-group-btn">
        <button type="button" class="btn btn-primary" (click)="addUser()">添加</button>
      </span>
    </div>
  </div>

  <div class="col-sm-12" style="margin-top: 10px;">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>序号</th>
        <th>ID</th>
        <th>用户名</th>
        <th>添加时间</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of users;let idx = index">
        <td>
          <div>{{ idx + 1 }}</div>
        </td>
        <td>
          <div>{{ item.userId }}</div>
        </td>
        <td>
          <div>{{ item.userName }}</div>
        </td>
        <td>
          <div>{{ item.createTimestamp }}</div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-12">
    <div class="input-group">
      <input type="text" [(ngModel)]="groupName" name="groupName" placeholder="请输入用户名" class="form-control" #searchBox>
      <input type="text" [(ngModel)]="activitiId" name="activitiId" placeholder="请输入流程名" class="form-control" #searchBox>
      <span class="input-group-btn">
        <button type="button" class="btn btn-primary" (click)="addGroup()">添加</button>
      </span>
    </div>
  </div>

</div>
