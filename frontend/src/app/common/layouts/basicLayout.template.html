<div style="width: 100%;overflow-x: hidden;margin-top: 20px;">
  <div class="col-lg-2">
    <ul class="sortable-list connectList agile-list ui-sortable">
      <li [ngClass]="getCSSClasses('user')" (click)="gotoActiveRoute('setting/user')"> 用户管理</li>
      <li [ngClass]="getCSSClasses('group')" (click)="gotoActiveRoute('setting/group')"> 分组管理</li>
      <li [ngClass]="getCSSClasses('grpUsr')" (click)="gotoActiveRoute('tasks/grpUsr')"> 组员管理</li>
      <li [ngClass]="getCSSClasses('claim')" (click)="gotoActiveRoute('tasks/claim')"> 抢单任务</li>
      <li [ngClass]="getCSSClasses('upcoming')" (click)="gotoActiveRoute('tasks/upcoming')"> 待办任务</li>
      <li [ngClass]="getCSSClasses('processing')" (click)="gotoActiveRoute('tasks/processing')"> 进行中任务</li>
      <li [ngClass]="getCSSClasses('complete')" (click)="gotoActiveRoute('tasks/complete')"> 已完成任务</li>
    </ul>
  </div>
  <div class="col-lg-10">
    <router-outlet></router-outlet>
  </div>
</div>
