<div class="col-md-12" style="height: 350px;overflow: auto; ">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>序号</th>
      <th>申请人</th>
      <th>申请类别</th>
      <th>申请时间</th>
      <th>最近处理人</th>
      <th>最近处理时间</th>
      <th>任务状态</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks;let idx = index">
      <td>{{idx+1}}</td>
      <td>{{task.applicantName}}</td>
      <td>{{task.applicantTypeName}}</td>
      <td>{{task.applicantTime}}</td>
      <td>{{task.previousApproverName}}</td>
      <td>{{task.lastProcessingTime}}</td>
      <td><span class="label label-success">{{task.previousApprovertatus}}</span></td>
      <td>
        <button type="button" class="btn btn-w-m"
                [ngClass]="{'btn-primary':todo,'btn-success':!todo}"
                (click)="operating(task)">
          {{todo?'详情':'查看'}}
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
